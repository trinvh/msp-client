<form name="inputs" ng-submit="inputs.$valid && vm.submit()" novalidate>
	<div layout-gt-sm="row">
		<md-input-container class="md-block" flex-gt-sm>
			<label>Tên bàn</label>
			<input name="name" ng-model="vm.form.name" required>
			<div ng-messages="inputs.name.$error">
				<div ng-message="required">Vui lòng nhập tên bàn</div>
			</div>
		</md-input-container>
	</div>
	<div layout-gt-sm="row">
		<md-input-container class="md-block" flex-gt-sm>
			<label>Chọn phòng</label>
			<md-select name="type" ng-model="vm.form.tableType" placeholder="Chọn kiểu bàn" required>
				<md-option ng-value="type.id" ng-repeat="type in vm.types">{{type.name}}</md-option>
			</md-select>
			<div ng-messages="inputs.type.$error">
				<div ng-message="required">Bạn chưa chọn kiểu bàn</div>
			</div>
		</md-input-container>
	</div>
	<div layout-gt-sm="row">
		<md-input-container class="md-block" flex-gt-sm>
			<label>Chọn phòng</label>
			<md-select name="room" ng-model="vm.form.roomId" placeholder="Chọn phòng" required>
				<md-option ng-value="room.id" ng-repeat="room in vm.Rooms">{{room.name}}</md-option>
			</md-select>
			<div ng-messages="inputs.room.$error">
				<div ng-message="required">Bạn chưa chọn phòng</div>
			</div>
		</md-input-container>
	</div>
	<div>
		<md-button class="md-primary md-raised" type="submit">Submit</md-button>
		<md-button ui-sref="app.table">Quay lại danh sách</md-button>
	</div>
</form>
