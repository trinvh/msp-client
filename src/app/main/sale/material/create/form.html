<form name="inputs" ng-submit="inputs.$valid && vm.submit()" novalidate>
	<div layout-gt-sm="row">
		<md-input-container class="md-block" flex-gt-sm>
			<label>Tên nguyên liệu</label>
			<input name="name" ng-model="vm.form.name" required>
			<div ng-messages="inputs.name.$error">
				<div ng-message="required">Vui lòng nhập tên nguyên liệu</div>
			</div>
		</md-input-container>
	</div>
	<div layout-gt-sm="row">
		<md-input-container class="md-block" flex-gt-sm>
			<label>Số lượng trong kho</label>
			<input name="inventory" ng-model="vm.form.inventory" required type="number">
			<div ng-messages="inputs.inventory.$error">
				<div ng-message="required">Bạn chưa nhập số lượng trong kho (mặc định là 0)</div>
			</div>
		</md-input-container>
	</div>
	<div layout-gt-sm="row">
		<md-input-container class="md-block" flex-gt-sm>
			<md-switch class="md-primary" name="special" ng-model="vm.form.allowInventory">
				Quản lý số lượng hàng tồn (trừ khi bán hàng)
			</md-switch>
			<div ng-messages="inputs.allowInventory.$error">
				<div ng-message="required">
					Bắt buộc quản lý số lượng hàng tồn
				</div>
			</div>
		</md-input-container>
	</div>
	<div>
		<md-button class="md-primary md-raised" type="submit">Submit</md-button>
		<md-button ui-sref="app.material">Quay lại danh sách</md-button>
	</div>
</form>
