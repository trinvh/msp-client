<form name="inputs" ng-submit="inputs.$valid && vm.submit()" novalidate>
	<div layout-gt-sm="row">
		<md-input-container class="md-block" flex-gt-sm>
			<label>Tên danh mục</label>
			<input name="name" ng-model="vm.form.name" required>
			<div ng-messages="inputs.name.$error">
				<div ng-message="required">Vui lòng nhập tên danh mục</div>
			</div>
		</md-input-container>

		<md-input-container class="md-block" flex-gt-sm>
			<label>Thứ tự</label>
			<input name="sortOrder" ng-model="vm.form.sortOrder" required type="number">
			<div ng-messages="inputs.sortOrder.$error">
				<div ng-message="required">Bạn chưa nhập số thứ tự (mặc định là 0)</div>
			</div>
		</md-input-container>
	</div>
	<div>
		<md-button class="md-primary md-raised" type="submit">Submit</md-button>
		<md-button ui-sref="app.category">Quay lại danh sách</md-button>
	</div>
</form>
